<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator & Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="text-input" placeholder="Enter text or URL">
    <button id="generate-btn">Generate QR Code</button>
    <canvas id="qrcode"></canvas>

    <h1>QR Code Scanner</h1>
    <div id="scanner">Waiting for Camera...</div>
    <p id="result">Scanned Result: <span id="scanned-text"></span></p>
    <small>Note: Ensure your camera is enabled for QR scanning.</small>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
