  <script>
    function denytos() {
      location.href = 'tosdeny.html';
    }
    function ageres() {
      location.href = 'https://www.youtube.com/watch?v=020g-0hhCAU';
    }
    let con;
    function redirect() {
      con = 0;
      const tosPopup = document.getElementById('tos-popup');
      tosPopup.classList.remove('hidden'); // Show the TOS popup
      document.getElementById("video-btn").disabled = true;
      document.getElementById('accept-tos').addEventListener('click', () => {
        tosPopup.classList.add('hidden'); // Hide the TOS popup
        const ageVerification = document.getElementById('age-verification');
        ageVerification.classList.remove('hidden'); // Show the age verification popup
      });
    }
    function redirect2() {
      con = 1;
      const tosPopup = document.getElementById('tos-popup');
      tosPopup.classList.remove('hidden'); // Show the TOS popup
      document.getElementById("video-btn").disabled = true;
      document.getElementById('accept-tos').addEventListener('click', () => {
        tosPopup.classList.add('hidden'); // Hide the TOS popup
        const ageVerification = document.getElementById('age-verification');
        ageVerification.classList.remove('hidden'); // Show the age verification popup
      });
    }
    function confirmAge() {
      if (con == 0) {
        location.href = 'video.html';
      } else {
        location.href = 'chat.html';
      }
      // Redirect to video page after age confirmation
    }

    // Onam Popup Functions
    function showOnamPopup() {
      document.getElementById('onam-popup').style.display = 'block';
      document.getElementById('dark-overlay').style.display = 'block';
    }

    function closeOnamPopup() {
      document.getElementById('onam-popup').style.display = 'none';
      document.getElementById('dark-overlay').style.display = 'none';
    }

    // Show the Onam popup on page load
    window.onload = function () {
      showOnamPopup();
    };
  </script>
