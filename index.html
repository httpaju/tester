<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ APPLICATIONS - Connect Beyond Boundaries</title>
    <style>
        body {
            background-color: #0D1117;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 1.5em 5%;
            background: rgba(13, 17, 23, 0.8);
            position: fixed;
            width: 90%;
            z-index: 10;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #00D1FF;
        }
        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            margin: 0 1em;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #00D1FF;
        }
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #11172B, #212946);
            text-align: center;
            padding: 0 2em;
        }
        .hero-section h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero-section p {
            font-size: 1.2em;
            margin-top: 1em;
        }
        .cta-buttons {
            margin-top: 2em;
        }
        .cta-button {
            display: inline-block;
            padding: 0.8em 2em;
            margin: 0.5em;
            color: #ffffff;
            background-color: #00D1FF;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #008CBF;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: rgba(13, 17, 23, 0.9);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer a {
            color: #00D1FF;
            text-decoration: none;
            margin: 0 1em;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">AJ APPLICATIONS</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Features</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div>
            <h1>Connect Beyond Boundaries</h1>
            <p>Talk. Share. Explore. Safe and Anonymous Conversations.</p>
            <div class="cta-buttons">
                <a href="#" class="cta-button">Start a Conversation</a>
                <a href="#" class="cta-button">Learn More</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Support</a>
    </footer>
</body>
</html>
