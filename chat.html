<body>
    <div id="main">
        <!-- top bar -->
        <div id="top-bar">
          <div id="logo">
          <img src="icon.svg" width="200px" alt="Lotta" class="lott">
          </div>
          <div id="top-right">
            <div id="peopleOnline">
              <p class="beta" style="color: black;">Under Beta Stage</p>
            </div>
           
            <button id="feedback-btn" class="button">Feedbacks</button>
          </div>
        </div>

    <!-- message area -->
    <div id="message-area">
      <div id="messages"></div>
      <div id="typing" style="display: none" class="message">Stranger is typing...</div>
    </div>

    <!-- input area -->
    <div id="input-area">
      <button class="button" style="border-radius: 10px;" id="skip-btn">Skip</button>
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
      <button class="button" style="border-radius: 10px;" id="send-btn">Send<span>Enter</span></button>
    </div>
  </div>

  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Provide Us Your Feedback</h2>
      <form id="feedbackForm">
        <textarea id="feedbackText" rows="10" placeholder="Help use Improve by providing your Feedbacks" required></textarea>
        <input type="submit" class="button" id="submit-btn" style="border-radius: 15px;" value="Submit" />
      </form>
    </div>
  </div>

  <script defer src="js/main.js"></script>
  <script defer src="js/chat.js" type="module"></script>
</body>
